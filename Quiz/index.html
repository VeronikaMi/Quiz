<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>

</head>

<body>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="app d-flex">

      <!-- starting page start-->
      <div class="start align-self-center text-center">
        <h1>Welcome!</h1>
        <h5 class="mt-4">Please choose the <span class="fw-bold">category</span>  of questions:</h5>
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Any category
          </button>
          <ul id="category" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton1"></ul>
        </div>

        <h5 class="mt-4">Please choose the <span class="fw-bold">difficulty</span> of questions:</h5>
        <div class="dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Any difficulty
          </button>
          <ul id="difficulty" class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton2">
            <li><a class="dropdown-item" href="#">Easy</a></li>
            <li><a class="dropdown-item" href="#">Medium</a></li>
            <li><a class="dropdown-item" href="#">Hard</a></li>
          </ul>
        </div>
        <button id="start" class="btn btn-danger mt-4">Start quiz</button>
      </div>
      <!-- starting page end-->

      <!-- test page start-->
      <div class="test align-self-center text-center hide">
          <h2 class="mt-4" id="question"></h2>
          <div id="answers"></div>
        <button id="next" class="btn btn-danger mt-4">Next</button>
      </div>
      <!-- test page end-->

      <!-- final page start-->
      <div class="final align-self-center text-center hide">
        <h2 id="score"></h2>
        <button id="restart" class="btn btn-danger mt-4">Restart quiz</button>
      </div>
      <!-- final page end-->
    </div>
  </div>
  
    
  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
